<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div id="root"></div>
 <!-- Vanilla JS create element -->
 <script>
  const root_elem = document.getElementById('root');
  const my_elem = document.createElement('div');
  my_elem.innerText = 'Hello Worlds!';
  my_elem.className = 'container';
  root_elem.appendChild(my_elem);
 </script>
</body>
</html>
