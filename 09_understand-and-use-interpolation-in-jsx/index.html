<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understand and Use Interpolation in JSX</title>
</head>
<body>
<a href="https://egghead.io/lessons/react-understand-and-use-interpolation-in-jsx" target="_blank">https://egghead.io/lessons/react-understand-and-use-interpolation-in-jsx</a>
<br>
<br>
<div id="root"></div>

<!-- ReactJS create element -->
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.14.9/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

<script type="text/babel">

    const CharacterCount = ({text}) => {
        return (
            <div>
                The text {text} has {text.length?<strong>{text.length}</strong>:'No'}   characters  
            </div>
        )
    }

    const element = <>
        <CharacterCount text="Hello World" />
        <CharacterCount text="" />
    </>

   ReactDOM.render(element,document.getElementById('root'));
</script>

</body>
</html>
