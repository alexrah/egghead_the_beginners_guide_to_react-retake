<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use a lazy initializer with useState</title>
</head>
<body>
<a href="https://egghead.io/lessons/react-use-a-lazy-initializer-with-usestate" target="_blank">https://egghead.io/lessons/react-use-a-lazy-initializer-with-usestate</a>
<br>
<br>
<div id="root"></div>

<!-- ReactJS create element -->
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.14.9/babel.js"></script>
<!--<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>-->

<script type="text/babel">
    const rootElem = document.getElementById('root');

    function Greeting(){
        console.log('app rendered');
        const [name,setName] = React.useState( () => {
            console.log('useState');
            return window.localStorage.getItem('greeting_name') || ''
            }
        );

        const handleChange = (e) => { setName(e.target.value)}

        React.useEffect(() => {
            console.log('useEffect');
            window.localStorage.setItem('greeting_name',name)
        })
        return (
            <div>
                <form>
                    <label htmlFor="name">Name:</label>
                    <input value={name} type="text" id="name" onChange={handleChange}/>
                </form>
                <p>{name? <strong>{name}</strong>: 'Please type your name' }</p>
            </div>
        )

    }

    ReactDOM.render(<Greeting />,rootElem)

</script>

</body>
</html>
