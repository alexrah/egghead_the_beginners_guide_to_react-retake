<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rerender a React Application</title>
</head>
<body>
<a href="https://egghead.io/lessons/react-rerender-a-react-application-ea98531e" target="_blank">https://egghead.io/lessons/react-rerender-a-react-application-ea98531e</a>
<br>
<br>
<div id="root"></div>

<!-- ReactJS create element -->
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.14.9/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

<script type="text/babel">

    const rootElem = document.getElementById('root');

   setInterval(()=>{
       const time = new Date().toLocaleTimeString();
       const element = (
           <div>
            <p>Hello World</p>
           {time}
           </div>
       )
       ReactDOM.render(element,rootElem);

       /* compare with a standard JS element: selecting text "hello world" won't keep focus  */
       // const timeElem  = document.createElement('div');
       // rootElem.innerHTML = `<p>Hello World</p> ${time}`;
   },1000)

</script>

</body>
</html>
