<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Custom React Component Props with PropTypes</title>
</head>
<body>
<a href="https://egghead.io/lessons/react-validate-custom-react-component-props-with-proptypes-60e63690" target="_blank">https://egghead.io/lessons/react-validate-custom-react-component-props-with-proptypes-60e63690</a>
<br>
<br>
<div id="root"></div>

<!-- ReactJS create element -->
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.14.9/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

<script type="text/babel">

   const SayHello = ({firstName, lastName}) => {
       return (
           <div>
               Hello {firstName} {lastName} !
           </div>
       )
   }

   /* implementing custom propType check on prop firstName */
   SayHello.propTypes = {
       firstName(props,propName,componentName){
           if(typeof props[propName] !== 'string'){
               return new Error(`Component ${componentName} requires prop ${propName} to be of type string but you passed a value of type ${typeof props[propName]}`)
           }
       }
   }

   /* using https://unpkg.com/prop-types@15.6/prop-types.js which used to be part of React library, but needs to be installed with `npm install prop-types` */
   SayHello.propTypes = {
       firstName: PropTypes.string.isRequired,
       lastName: PropTypes.string.isRequired
   }


   const element = <SayHello firstName={true} />

   ReactDOM.render(element,document.getElementById('root'));
</script>

</body>
</html>
